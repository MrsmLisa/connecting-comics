    <!-- Header/Hero -->
    <header id="hero" class="container">
      <section class="row">
        <div class="col-12">
          <h1 id="title-size">Connecting Comics</h1>
        </div>
      </section>
    </header>
    <main>
    <!-- Membership form -->
     <section id="membership-form" class="container">
        <div class="col-12 text-center">
            <h1>Become a member!</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 mb-5">
                <form action="sign-up" method="get" class="row">
                    <div class="col-12">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name" required>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Street address</label>
                        <input type="text" class="form-control" id="street-address" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="post-code" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="post-code" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                     <div class="col-12 col-md-6">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phonenumber" required>
                    </div>
                     <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                     <!-- Button from Bootstrap -->
                      <div class="text-center mt-2">
                  <button id="submit" type="button" class="btn btn-primary m-2">
            Sign up!
          </button>
          </div>
                </form>
            </div>
        </div>
     </section>
     
    </main>
    <!-- Footer -->
    <footer id="footer">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4 mt-4">
            <h3>Contact info</h3>
            <address mb-4>
              <strong>Connecting Comics</strong><br />
              Kristianstadsgatan 41 <br />
              21435 Malm√∂
            </address>
            <p m-1>
              <strong>Phone Number</strong><br />
              0768-864 668
            </p>
            <!-- Font awsome icons -->
            <a
              href="https://www.facebook.com"
              aria-label="Visit our Facebook (opens in a new window)"
              target="_blank"
              id="social-media"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              href="https://www.instagram.com"
              aria-label="Visit our Instagram (opens in a new window)"
              target="_blank"
              id="social-media"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <!-- Contact us -->
          <div class="col-12 col-md-6 mt-4" id="contact">
            <h3>Contact Us</h3>
            <form action="signup-form" method="get">
              <label for="name">Name</label><br />
              <input
                class="col-12"
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your Name"
              /><br />
              <label for="email">Email</label><br />
              <input
                class="col-12"
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              /><br />
              <label for="message">Message</label><br />
              <textarea
                class="col-12"
                name="message"
                id="message"
                rows="4"
                required
                placeholder="Message"
              ></textarea
              ><br />
              <!-- Button from Bootstrap -->
              <input
                class="btn-outline btn-secondary mb-5"
                type="submit"
                value="Submit"
              /><br />
            </form>
          </div>
        </div>
      </div>
    </footer>
